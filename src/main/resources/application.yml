spring:
  application:
    name: Qatrat7ayat

  datasource:
    url: jdbc:postgresql://localhost:1414/prod_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html

server:
  port: 8081


logging:
  level:
    org.springframework.data.jpa: DEBUG
    org.springframework.security: DEBUG