databaseChangeLog:
  - changeSet:
      id: create_authenticated_user_table
      author: hamzalamin
      changes:
        - createTable:
            tableName: authenticated_user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role_id
                  type: bigint
              - addForeignKeyConstraint:
                  baseTableName: authenticated_user
                  baseColumnNames: id
                  referencedTableName: users
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: authenticated_user
                  baseColumnNames: role_id
                  referencedTableName: roles
                  referencedColumnNames: id