databaseChangeLog:
  - changeSet:
      id: create_table_cities
      author: hamzalamin
      changes:
        - createTable:
            tableName: citys
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: city_name
                  type: varchar(30)