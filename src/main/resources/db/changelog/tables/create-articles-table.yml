databaseChangeLog:
  - changeSet:
      id: create_table_articles
      author: hamzalamin
      changes:
        - sql:
            sql: "CREATE TYPE status AS ENUM ('APPROVED', 'REJECTED', 'PENDING');"
        - sql:
            sql: "CREATE CAST (varchar AS status) WITH INOUT AS IMPLICIT;"
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(30)
              - column:
                  name: content
                  type: text
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: published_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: status
                  type: status
                  constraints:
                    nullable: true