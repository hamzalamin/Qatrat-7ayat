databaseChangeLog:
  - changeSet:
      id: create_table_hospitals
      author: hamzalamin
      changes:
        - createTable:
            tableName: hospitals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)