databaseChangeLog:
  - changeSet:
      id: create_table_roles
      author: hamzalamin
      changes:
        - sql:
            sql: "CREATE TYPE e_role AS ENUM ('ROLE_USER', 'ROLE_ADMIN');"
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: e_role
        - sql:
            sql: |
              INSERT INTO roles (id , name) VALUES (1, 'ROLE_USER'::e_role);
              INSERT INTO roles (id , name) VALUES (2, 'ROLE_ADMIN'::e_role);