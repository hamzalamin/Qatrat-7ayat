databaseChangeLog:
  - changeSet:
      id: create_table_users
      author: hamzalamin
      changes:
        - sql:
            sql: "CREATE TYPE blood_type AS ENUM ('O_PLUS', 'O_MOINS', 'A_PLUS', 'A_MOINS', 'B_PLUS', 'B_MOINS', 'AB_PLUS', 'AB_MOINS');"
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(20)
              - column:
                  name: last_name
                  type: varchar(20)
              - column:
                  name: psudo_name
                  type: varchar(20)
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: blood_type
                  type: blood_type
              - column:
                  name: city_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: action_id
                  type: bigint
                  constraints:
                    nullable: true